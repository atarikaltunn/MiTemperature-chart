<html>

<head>
    <title>Chart</title>
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
</head>

<body>
    <div id="time">
        <div>
            <label for="starting-time">Starting Time:</label>
            <input type="datetime-local" id="starting-time" name="starting-time" value=""
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
        </div>
        <div>
            <label for="ending-time">Ending Time:</label>
            <input type="datetime-local" id="ending-time" name="ending-time" value=""
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
            <button id="button1">get data</button>
        </div>
        <div>
            <label for="frequency">Enter data frequency: (enter 1 for all)</label>
            <input type="number" id="frequency" name="frequency" min="0" max="10000">
            <button id="button2">freq</button>

        </div>


    </div>
    <div id="values">
    </div>
    <div class="container">
        <h1>Temperature Graph</h1>
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
        integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/scripts/column.js" type="text/javascript"></script>
</body>

</html>
